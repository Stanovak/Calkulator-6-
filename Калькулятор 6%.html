<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор налога 6%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Калькулятор налога 6%</h2>
<p>Введите сумму гонорара (чистыми):</p>
<input type="number" id="inputAmount" placeholder="Например: 50000">
<button onclick="calculate()">Рассчитать</button>

<div class="result" id="result"></div>

<script>
    function calculate() {
        let desired = parseFloat(document.getElementById('inputAmount').value);
        if (isNaN(desired) || desired < 0) {
            alert("Пожалуйста, введите корректное число.");
            return;
        }

        let taxRate = 0.06;
        let finalAmount = desired / (1 - taxRate);
        let taxAmount = finalAmount - desired;

        document.getElementById('result').innerHTML = `
            <p><b>Окончательная сумма:</b> ${finalAmount.toFixed(2)} ₽</p>
            <p><b>Сумма налога 6%:</b> ${taxAmount.toFixed(2)} ₽</p>
        `;
    }
</script>

</body>
</html>
